<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Simple Web Page</h1>
    </header>

    <!-- Main Content -->
    <main>
        <h2>About This Page</h2>
        <p>This is a simple web page created with basic HTML and CSS. You can add text, images, and links to make it more interactive.</p>

        <!-- Image -->
        <img src="https://via.placeholder.com/600x300" alt="Sample Image">

        <!-- Link -->
        <p>For more information, visit <a href="https://www.example.com" target="_blank">Example Website</a>.</p>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Simple Web Page</p>
    </footer>

</body>
</html>
